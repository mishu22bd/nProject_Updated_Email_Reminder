	<script language="JavaScript">
	function testResults (form) {
    var meet_id = form.meet_id.value;
	var user_name = form.user_name.value;
	var password = form.password.value;
	
	var encoded_meet = base64_encode(meet_id);
	var encoded_user = base64_encode(user_name);
	var encoded_password = base64_encode(password);
	

	
	var newurl="?"+encoded_meet+encoded_user+encoded_password;
	alert ("You typed: " + newurl );
	}
</script>
