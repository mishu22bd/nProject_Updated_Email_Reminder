	<body>
			
<script type="text/javascript">



$(document).ready(function(){  

 $('#button').on('click',function(e){

        e.preventDefault();
               

   

             $.post( "setup_meeting.php", $("#frame2").serializeArray(),function(){
                 $('#status').css({'display':'block'}).delay(500).fadeOut(); 
            $('#preloader').css({'display':'block'}).delay(500).fadeOut('slow');

             } );

            


    }); 
});
</script>
   
  
	
	
	
	<div id="container" class="ui-widget-content ui-corner-all" style="padding-left:0px; padding-right:10px; height:300px;" >

		<table>
		<form id="frame2" class="ui-widget-content ui-corner-all" action="" method="post"  style="position:relative;  padding-left:40px;font: 81.25% arial, helvetica, sans-serif;">
			<p>
				<tr><td>Meeting ID</td>
				<td><input type="text" name="meet_id" id="meet_id" /></td></tr>

				<tr><td>Description</td>
				<td><input type="text" name="description" id="description" /></td></tr>
			</p>
			
			<p>
				<tr><td>Starting time</td>
				<td><input type="text" name="s_time" id="s_time" /></td></tr>
			</p>

			<p>
				<tr><td>Ending time</td>
				<td><input type="text" name="e_time" id="e_time" /></td></tr>
			</p>
			
			<p>

				<td><input type="text" name="attendees" id="attendees" /></td></tr>

			<p>
				<tr><td><input id= "button" type="submit" value="Submit" />
			<input type="reset" value="Cancel"/></td></tr>
			</p>
		</form>
		</table>

	<div id="preloader" class="ui-widget-content ui-corner-all">
    <div id="status" >&nbsp;</div>
